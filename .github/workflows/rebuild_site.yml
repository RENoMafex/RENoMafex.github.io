name: Rebuild Site

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build and Commit
    permissions:
      contents: write # Required to push changes to the repository
    runs-on: ubuntu-latest
    steps:
    - name: Set up git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Checkout repository
      uses: actions/checkout@v4
    - name: remove man-db # it makes apt so damn sloooooooowwwwwwwww
      run: sudo apt-get purge -y man-db
    - name: Install tools # --no-install-recommends for not reinstalling man-db
      run: sudo apt-get update && sudo apt-get install --no-install-recommends -y make tidy gcc
    - name: restore mtime
      uses: chetan/git-restore-mtime-action@v2
      with:
        working-directory: '.'
    - name: Run make
      run: make all
    - name: Commit and push changes
      run: |
        git status -sb
        git add --all
        git status -sb
        git commit -m "chore: Rebuild site" || echo "No changes to commit"
        git push origin HEAD:main || echo "No changes to push"

  deploy:
    name: Deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload only the docs folder
        path: 'docs'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4