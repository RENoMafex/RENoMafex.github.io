<body>

        <a href="https://renomafex.github.io">Home</a> <a href="my_testing_page.html">Some Pages for testing</a> <a href="about_me.html">About me</a> <a href="credits.html">Credits and Licenses</a>
    </div>
    <script>
    const links = document.querySelectorAll('#navbar a');
    const currentPath = window.location.pathname;
    links.forEach(link => {
        const linkPath = new URL(link.href).pathname;
        if (currentPath === linkPath || currentPath.endsWith(linkPath)) {
            link.classList.add('active');
        }
    });
    </script>
</body>
